<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar">
        <div class="logo"><a href="index.html"> bokku! </a></div>
        <div class="hamburger"> <i class="fas fa-bars"> </i></div>
        <ul class="nav-links">
           <li>  <a href="about.html"> About</a> </li>
           <li ><a href="products.html" >Products</a></li>
           <li><a href="location.html">Find us</a></li>
        </ul>
     </nav>

    <div class="container">
        <!-- Main White Box -->
        <div class="main-box">
            <!-- Yellow Section -->
            <div class="yellow-section">
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <h1>Contact <span>bokku!</span></h1> 
                <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
                <form>
                    <label><i class="fas fa-user"></i> Full Name<span>*</span></label>
                    <div class="split-input">
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email<span>*</span></label>
                        <input type="email" name="email" placeholder="example@mail.com" required>
                    </div>
                    <label ><i class="fas fa-envelope"></i>Write your message<span>*</span></label>
                    <textarea placeholder="Message" rows="4" required></textarea>
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">SEND</button>
                </form>
            </div>
            
            <!-- Info Box -->
            <div class="info-box">
                <h2>Info</h2>
                <ul>
                    <li><i class="fa-solid fa-envelope"></i>info@atreos.com</li>
                    <li><i class="fa-solid fa-phone"></i>+234 564 8956 146</li>
                    <li><i class="fa-solid fa-location-dot"></i> 14 Greenroad St.</li>
                    <li><i class="fa-solid fa-clock"></i> 09:00 - 21:00</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
