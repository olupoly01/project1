<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html">bokku!</a></div>
        <div class="hamburger"> <i class="fas fa-bars"></i></div>
        <ul class="nav-links">
           <li><a href="about.html">About</a></li>
           <li><a href="products.html">Products</a></li>
           <li><a href="location.html">Find Us</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="main-box">
            <!-- Social Media Section -->
            <div class="social-section">
                <div class="social-icons">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h1>Contact <span>bokku!</span></h1>
                <p>We'd love to hear from you. Fill out the form below, and we'll get back to you shortly.</p>
                <form>
                    <label for="first_name"><i class="fas fa-user"></i> Full Name<span>*</span></label>
                    <div class="split-input">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email<span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>
                    <label for="message"><i class="fas fa-pencil-alt"></i> Your Message<span>*</span></label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="4" required></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <!-- Info Box -->
            <div class="info-box">
                <h2>Contact Info</h2>
                <ul>
                    <li><i class="fas fa-envelope"></i> info@bokku.com</li>
                    <li><i class="fas fa-phone"></i> +234 564 8956 146</li>
                    <li><i class="fas fa-map-marker-alt"></i> 14 Greenroad St.</li>
                    <li><i class="fas fa-clock"></i> Mon-Sun: 09:00 - 21:00</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
