<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bokku</title>
    <style>
        :root {
            --primary-color: #000d81;
            --secondary-color: #6c757d;
            --accent-color: #e5ff00;
            --text-color: #333333;
            --background-color: #f4f4f9;
            --btn-hover-color: #0015ff;
            --form-bg-color: #ffffff;
            --form-border-color: #dedede;
            --input-focus-border: #000d81;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: var(--form-bg-color);
            border-radius: 10px;
            box-shadow: 0 10px 20px var(--shadow-color);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .form-row > div {
            flex: 1;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="file"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--form-border-color);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="file"]:focus, input[type="tel"]:focus, select:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 5px var(--input-focus-border);
        }

        input[type="submit"] {
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: var(--btn-hover-color);
        }

        .required {
            color: var(--accent-color);
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Join Bokku!</h1>
        <p>Please fill out the form below to apply for a position with us.</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="resume">Upload Resume<span class="required">*</span></label>
                <input type="file" id="resume" name="resume" required>
            </div>

            <div class="form-row">
                <div>
                    <label for="first-name">First Name<span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                </div>
                <div>
                    <label for="last-name">Last Name<span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                </div>
            </div>

            <div>
                <label for="address">Current Address<span class="required">*</span></label>
                <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
                <input type="text" id="street-address-2" name="street-address-2" placeholder="Street Address Line 2">
            </div>

            <div class="form-row">
                <div>
                    <label for="city">City<span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>
                </div>
                <div>
                    <label for="state">State / Province<span class="required">*</span></label>
                    <input type="text" id="state" name="state" placeholder="Enter state/province" required>
                </div>
            </div>

            <div>
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <div>
                <label for="phone">Phone Number<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required>
            </div>

            <div>
                <label for="position">Applying for Position<span class="required">*</span></label>
                <select id="position" name="position" required>
                    <option value="">Please Select</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <div>
                <label for="human">Please verify that you are human<span class="required">*</span></label>
                <input type="text" id="human" name="human" placeholder="Type here..." required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
